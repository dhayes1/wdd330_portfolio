<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="veiwport" content="width=device-width initial-scale=1.0" />
        <title>TODO List</title>
        <style rel="stylesheet" type="css/text" href="style.css"></style>
    </head>
    <body>
        <section id="title">
            <h1>Todos</h1>
        </section>
        <section id="tasks">
            <ul id="task-list">
                <li class="todo">
                    <input type="checkbox">
                    <p class="task">Task</p>
                    <button class="button btn-delete">X</button>
                </li>
            </ul>
            <section id="filters">
                <div>
                    <div id="status"></div>
                    <button class="button btn-filter" name="btn-all">All</button>
                    <button class="button btn-filter" name="btn-active">Active</button>
                    <button class="button btn-filter" name="btn-completed">Completed</button>
                </div>
            </section>
        </section>
        <section id="add-task">
            <input type="text" name="new-task">
            <button class="button btn-add" name="btn-add">+</button>
        </section>
    </body>
    <script type="module" src="main.js"></script>
</html>
